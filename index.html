<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="navbar">
        <img src="ieee.jpeg" alt="Left Image">
        <div class="center-text">IEEE YMCA SB</div>
        <img src="ymca logo.png" alt="Right Image">
    </div>
    <div class="alert">
           <div class="text">Latest</div>
           <div class="movingtext">IEEE Auditions!!!  IEEE Auditions!!!</div>
    </div>
     <div class="image">

     </div>
     <div class="registration">
        <h3>Connecting Ideas Powering Innovation : Sparking The Future With <br>IEEE YMCA SB</h3>
    </div>
   
    <div class="detail">
        <div class="heading">

            <div class="container">
                <div class="row">
        
                    <div class="col-md-6mn">
                        <form action="/" method="POST">
                            <h2>Registration Form</h2>
                            <label for="name">Name :</label>
                            <input type="text" class="box" id="name" name="name" placeholder="Name" required>
                            <br>
                            <br>
                            <label for="rollno">Roll no. :</label>
                            <input type="text" class="box" id="rollno" name="rollno" placeholder="Roll No." required>
                            <br>
                            <br>
                            <label for="year">Year :</label>
                            <select class="form-select" name="year" aria-label="Default select example">
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                            </select>
                            <br>
                            <br>
                            <label for="gmail">Gmail :</label>
                            <input type="text" class="box" id="gmail" name="gmail" placeholder="Gmail" required>
                            <br>
                            <br>
                            <label for="Branch">Branch :</label>
                            <select class="form-select" name="branch" aria-label="Default select example">
                                <option value="Computer Engineering">Computer Engineering</option>
                                <option value="Information Technoloy">Information Technoloy</option>
                                <option value="CEDS">CEDS</option>
                                <option value="CE Hindi">CE Hindi</option>
                                <option value="E&C">E&C</option>
                                <option value="ECE">ECE</option>
                                <option value="IOT">IOT</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Robotics & AI">Robotics & AI</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Mechanical Hindi">Mechanical Hindi</option>
                                <option value="Civil">Civil</option>
                                <option value="Environment">Environment</option>
                            </select>
                            <br>
                            <br>
                            <label for="date">Date :</label>
                            <select class="form-select" name="date" aria-label="Default select example">
                                <option value="17/feb/2024">17/feb/2024</option>
                                <option value="18/feb/2024">18/feb/2024</option>
                            </select>
                            <br>
                            <br>
                            <label for="domain">Domain :</label>
                            <select class="form-select" name="domain" aria-label="Default select example">
                                <option value="Technical">Technical</option>
                                <option value="Video Editing">Video Editing</option>
                                <option value="Content Writing">Content Writing</option>
                                <option value="Managment">Managment</option>
                            </select>
                            <br>
                            <br>
                            <label for="skills">Skills :</label>
                            <input type="text" class="box" id="skills" name="skills" placeholder="Skills" required>
                            <br>
                            <br>
                            
                            <input type="submit" value="Submit" id="submit" />
                        </form>
                    </div>
                </div>
            </div>
    </div>
    

</body>
</html>
